<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <style>
        /* Style for the header */
        header {
            background: linear-gradient(to right, #0099ff, #0099ff, #0099ff); /* Gradient background */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        /* Style for the profile picture */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            margin: 0 auto 10px;
            background-image: url('https://img.freepik.com/premium-photo/woman-s-face-is-made-up-geometric-shapes-cyberpunk-colorful-fractalism-cubism_834088-1.jpg'); /* Replace with your profile picture URL */
            background-size: cover;
        }
        
        /* Style for the navigation menu */
        nav {
            background: #38afff; /* Green background color */
            padding: 10px 0;
        }
        
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        
        li {
            display: inline;
            margin-right: 20px;
        }
        
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-pic"></div>
        <h1>My Blog</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </nav>
    <!-- Your blog content goes here -->
</body>
</html>
